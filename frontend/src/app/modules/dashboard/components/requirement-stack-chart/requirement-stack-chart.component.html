<div class="barchart">
    <div class="d-flex head">
        <div class="text"><span class="heading">Requirement Report</span></div>
        <div class="input p-t-6 p-l-6 no-close p-relative c-pointer" (click)="teamListOpen = !teamListOpen">
            <span class="f-right d-flex">
                <span *ngIf="selectedDepartment !== ''" (click)="clearFilter();teamListOpen = !teamListOpen"
                    class=" c-pointer">
                    <img src="assets/images/techversant/clear-filter.svg" alt="" width="20" height="20">
                </span>
                <div class="c-pointer">
                    <i [ngClass]="teamListOpen ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"
                        class="m-l-5 p-r-10 s-text no-close"></i>
                </div>
            </span>
            <span class="c-pointer text-wrap" [title]="selectedDepartment === '' ? 'ALL' : selectedDepartment">
                {{selectedDepartment === '' ? 'ALL' : selectedDepartment}}
            </span>
            <div class="no-close dropdown c-pointer" *ngIf="teamListOpen">
                <div class="p-8" *ngFor="let name of departmentList"
                    (click)='selectTeam(name?.teamId , name?.teamName);teamListOpen = !teamListOpen'>
                    <span class="p-l-10 text-wrap">
                        {{name?.teamName}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="chart-container">
        <div *ngIf="!initialLoader && (!barchartList || barchartList?.length === 0) " class="no-data">
            No Data Found
        </div>
        <div *ngIf="initialLoader" class="row m-l-20 initial-loader">
            <div *ngFor="let item of [0,1,2,3]" class="m-t-10 m-b-10">
                <div class="gravatar-title">
                    <div><ngx-skeleton-loader [theme]="{
                        width: '200px',
                        'border-radius': '0',
                        height: '15px',
                        'margin-bottom': '10px'
                        }"></ngx-skeleton-loader>
                    </div>
                    <div>
                        <ngx-skeleton-loader [theme]="{ width: '400px', 'border-radius': '0', height: '15px' }">
                        </ngx-skeleton-loader>
                    </div>
                </div>
            </div>
        </div>
        <div class="chart-inner-container" *ngIf="barchartList?.length !== 0 && !initialLoader">
            <canvas id="barChartRecruiter"></canvas>
        </div>
    </div>
</div>
