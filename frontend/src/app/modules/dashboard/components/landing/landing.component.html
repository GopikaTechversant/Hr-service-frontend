<div class="page">
    <div class="header">
      <app-header (toggleSidebarData)="onToggleSidebarData($event)"></app-header>
    </div>
    <div class="main">
      <div class="sidebar-container" [class.sidebar-hidden]="isSidebarHidden" *ngIf="userRole != 'panel'">
        <div class="sidebar">
          <app-left-sidebar></app-left-sidebar>
        </div>
      </div>
      <div class="content" [class.full-width]="isSidebarHidden">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
