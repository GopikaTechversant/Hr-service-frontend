<div class="m-b-10">
    <span class="f-s-20 f-w-500">Admin Panel</span>
</div>
<div class="d-flex">
    <div class="w-50 m-10 m-l-0">
        <div *ngIf="initialLoader" class="row m-l-20 initial-loader">
            <div *ngFor="let item of [0,1,2]" class="m-t-10 m-b-10">
                <div class="gravatar-title">
                    <div><ngx-skeleton-loader [theme]="{
                                                    width: '900px',
                                                    'border-radius': '0',
                                                    height: '15px',
                                                    'margin-bottom': '10px'
                                                    }"></ngx-skeleton-loader>
                    </div>
                    <div>
                        <ngx-skeleton-loader [theme]="{ width: '1300px', 'border-radius': '0', height: '15px' }">
                        </ngx-skeleton-loader>
                    </div>
                </div>
            </div>
        </div>
        <div class="skill-portion">
            <div class="sub-head">
                <span class="f-s-16 f-w-500 text-centre">Technical Skills</span>
            </div>
            <div class="w-100 skills">
                <div *ngIf="techSkillsList && !initialLoader" class="flex-wrap d-flex gap">
                    <span *ngFor="let item of techSkillsList" class="skill-pill">
                        <span class="p-r-5">{{item?.skillName}}</span>
                        <i (click)="removeSkill(item)" class="fa fa-trash-o c-pointer" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <div class="p-10" *ngIf="techSkillsList && !initialLoader">
                <input type="text" placeholder="Add New Technical Skill" class="skill-input" [(ngModel)]="newTechSkill">
                <button class="add-btn" (click)="addSkill(newTechSkill, 2)">Add</button>
            </div>
        </div>

    </div>
    <div class="w-50 m-10 m-r-0">
        <div *ngIf="initialLoader" class="row m-l-20 initial-loader">
            <div *ngFor="let item of [0,1,2]" class="m-t-10 m-b-10">
                <div class="gravatar-title">
                    <div><ngx-skeleton-loader [theme]="{
                                                    width: '900px',
                                                    'border-radius': '0',
                                                    height: '15px',
                                                    'margin-bottom': '10px'
                                                    }"></ngx-skeleton-loader>
                    </div>
                    <div>
                        <ngx-skeleton-loader [theme]="{ width: '1300px', 'border-radius': '0', height: '15px' }">
                        </ngx-skeleton-loader>
                    </div>
                </div>
            </div>
        </div>
        <div class="skill-portion">
            <div class="sub-head">
                <span class="f-s-16 f-w-500 text-centre">Soft Skills</span>
            </div>
            <div class="w-100 skills">
                <div *ngIf="softSkillsList && !initialLoader" class="flex-wrap d-flex gap">
                    <span *ngFor="let item of softSkillsList" class="skill-pill">
                        <span class="p-r-5">{{item?.skillName}}</span>
                        <i (click)="removeSkill(item)" class="fa fa-trash-o c-pointer" aria-hidden="true"></i> </span>
                </div>
            </div>
            <div class="p-10" *ngIf="softSkillsList && !initialLoader">
                <input type="text" placeholder="Add New Soft Skill" class="skill-input" [(ngModel)]="newSoftSkill">
                <button class="add-btn" (click)="addSkill(newSoftSkill, 1)">Add</button>
            </div>
        </div>
    </div>
</div>
