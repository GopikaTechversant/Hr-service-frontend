<div class="header w-100 d-flex j-space align-center">
  <div class="logo p-l-15  ">
    <span class="logo-text p-t-10 m-t-10 p-l-5 f-w-500 f-s-20 ">LOGO</span>
  </div>
  <div>
    <input type="text" class="input p-l-5" placeholder="Search Candidates" [(ngModel)]="searchKeyword"
      (keydown.enter)="searchCandidate(searchKeyword)">
    <span class="search" (click)="searchCandidate(searchKeyword)">
      <i class="fa fa-search" aria-hidden="true"></i>
    </span>
    <div *ngIf="showCandidates" class="p-absolute candidate-dropdown no-close">
      <div class="candidate-column" *ngFor="let item of candidateList"
        (click)="selectCandidate(item.candidateId);showCandidates = !showCandidates">
        {{item?.candidateEmail}}
      </div>
    </div>
  </div>
  <div class="profile d-flex p-r-17">
    <div class="user-name p-t-10 p-r-6">
      <span class="f-w-500 user-name t-dark-blue-color"> {{ currentUser?.charAt(0) ? (currentUser?.charAt(0) |
        uppercase) + currentUser?.slice(1) : '' }}</span>
    </div>
    <div class="user-profile-ctn c-pointer" (click)="dropDown = !dropDown">
      <span class="f-w-500 user-name t-dark-blue-color"> {{ currentUser?.charAt(0) ? (currentUser?.charAt(0) |
        uppercase): '' }}</span>
    </div>
    <div *ngIf="dropDown" class="drop-down p-12 d-flex p-absolute">
      <div class="station" (click)="navigate('/dashboard',false)">
        <div class="c-pointer">Screening station</div>
      </div>
      <div class="station" (click)="navigate('/written',false)">
        <div class="c-pointer">Written station</div>
      </div>
      <div class="station" (click)="navigate('/technical',false)">
        <div class="c-pointer">Technical station</div>
      </div>
      <div class="station" (click)="navigate('/hr',false)">
        <div class="c-pointer">HR Manager</div>
      </div>
      <div class="station" (click)="navigate('/user',false)">
        <div class="c-pointer">User</div>
      </div>
      <div class="logout d-flex align-center">
        <div class=" c-pointer"><img src="assets/images/hr-service-logout1.png" alt="" height="21px" weight="21px"
            (click)="openAddCandidateModal()"></div>
        <div class="c-pointer f-s-16" (click)="logout()">Logout</div>
      </div>
    </div>
  </div>
</div>
