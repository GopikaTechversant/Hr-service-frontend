<div class="m-10 main">
    <div class="f-s-16 p-10 head">
        <span class="f-w-500 comment-heading">Feedback</span>
    </div>
    <div class="m-t-0 ">
        <textarea name="" id="feedback" cols="35" rows="7" class="comment"></textarea>
    </div>
    <div class="d-flex btn j-space">

        <button (click)="onSubmitClick()" class="submit-btn">submit</button>
        <button (click)="onCancelClick()" class="cancel-btn">Cancel</button>
    </div>
</div>
