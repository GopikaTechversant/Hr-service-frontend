<div class="row">
    <div *ngFor="let item of loaderDatas" class="m-t-10 m-b-10"
        [ngClass]="gridColumn == 2 ? 'col-md-6' : 'col-md-12'">
        <div class="gravatar">
            <ngx-skeleton-loader appearance="circle" [theme]="{ width: '70px', height: '70px' }">
            </ngx-skeleton-loader>
        </div>
        <div class="gravatar-title">
            <div>
                <ngx-skeleton-loader [theme]="{
                width: higherWidth + 'px',
                'border-radius': '0',
                height: '15px',
                'margin-bottom': '10px'
                }"></ngx-skeleton-loader>
            </div>
            <div>
                <ngx-skeleton-loader [theme]="{ width: lowerWidth + 'px', 'border-radius': '0', height: '15px' }">
                </ngx-skeleton-loader>
            </div>
        </div>
    </div>
</div>
