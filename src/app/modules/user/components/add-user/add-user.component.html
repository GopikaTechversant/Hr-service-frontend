<div class="main">
    <div class="d-flex p-t-20 align-center p-b-10 p-l-5">
        <span class="header">Add User</span>
    </div>
    <div class="scroller-box">
        <div class="d-flex parent">
            <div class="m-t-20 m-b-10 p-l-10  child">
                <span class="sub-head">Name</span>
                <div>
                    <input type="text" class="input" #name>
                </div>
            </div>
            <div class="m-t-20 m-b-10 p-l-10  child">
                <span class="sub-head">Email</span>
                <div>
                    <input type="text" class="input" #email autocomplete="off">
                </div>
            </div>
        </div>
        <div class="d-flex parent">
            <div class="m-t-20 m-b-10 p-l-10  child">
                <span class="sub-head">Password</span>
                <div>
                    <input type="password" class="input" #password autocomplete="new-password">
                </div>
            </div>
            <div class="m-t-20 m-b-10 p-l-10  child">
                <span class="sub-head">Confirm Password</span>
                <div>
                    <input type="password" class="input" #confirm autocomplete="new-password">
                    <!-- <input [type]="hide ? 'password' : 'text'" class="input" placeholder="Password">
                    <span class="eyeIcon c-black p-absolute" mat-icon-button matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon class="m-icon">{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                    </span> -->
                </div>
            </div>
        </div>
        <div class="d-flex parent">
            <div class="m-t-20 m-b-10 p-l-10  child">
                <span class="sub-head">Role</span>
                <div>
                    <input type="text" class="input-role" #role>
                </div>
            </div>
        </div>
        <div class="p-20">
            <div class="d-flex j-end p-t-10 m-t-10 m-r-10">
                <div class="mat-ripple m-r-10 button c-pointer d-flex align-center c-pointer"><button class="btn-cancel"
                        (click)="cancel()">Cancel</button></div>
                <div class="mat-ripple c-pointer d-flex align-center c-pointer"><button class="btn-submit"
                        (click)="submitClick()">Create User</button></div>
            </div>
        </div>
    </div>
</div>
