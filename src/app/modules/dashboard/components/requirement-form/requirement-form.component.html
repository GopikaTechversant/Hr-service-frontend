<div class="" class="main">
    <div class="p-t-20 p-b-10">
        <span class="p-l-5 header"> Create Requirement</span>
    </div>
    <div class="scroller-box p-l-5 p-r-10">
        <div>
            <div class="p-10 p-l-0"><span class="sub-head">Experience</span></div>
            <input type="text" class="input">
        </div>
        <div>
            <div class="d-flex p-10 p-l-0"><span class="sub-head">Assignee</span></div>
            <input type="text" class="input">
        </div>
        <div>
            <div class="p-10 p-l-0"><span class="sub-head">Scheduled Date</span></div>
            <div class="p-relative ">
                <input class="p-l-5 date-picker-input " placeholder="MM/DD/YY" matInput [matDatepicker]="picker"
                    (dateChange)="dateChange($event)" (click)="picker?.open()" [value]="displayDate">
                <span> <mat-datepicker #picker class=""></mat-datepicker>
                    <i class="fa fa-calendar-o c-pointer p-absolute calendar-icon" aria-hidden="true"
                        (click)="picker?.open()"></i>
                </span>
            </div>
        </div>
        <div>
            <div class="p-10 p-l-0"><span class="sub-head">Request Name</span></div>
            <input type="text" class="input">
        </div>
        <div>
            <div class="p-10 p-l-0"><span class="sub-head">Servive Name</span></div>
            <input type="text" class="input">
        </div>


        <div class="d-flex p-10 ">
            <div class="mat-ripple button c-pointer m-10 " (click)="sumitClick()">
                <button class="btn-submit">Submit</button>
            </div>
            <div class=" mat-ripple button c-pointer m-10">
                <button class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
