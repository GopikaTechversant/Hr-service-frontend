<div class="p-l-5 p-r-10 main">
    <div class="d-flex p-t-20 align-center p-b-10 p-l-5">
        <span class="header"> Service Create</span>
    </div>
    <div class="scroller-box p-l-5 p-r-10">
        <div class="d-flex">
            <div class="m-t-20 m-b-10">
                <span class="sub-head">Service Name</span>
                <div class="p-relative col-md-3 s-list d-flex subscriber-drop-down j-space m-text align-center"
                    (click)="idListOpen = !idListOpen;fetchServiceId();">
                    <div *ngIf="!selectedId"
                        class="no-close s-list m-r-10 m-text m-b-2 f-w-400 c-pointer h-min sub flex-1">Service Names
                    </div>
                    <div *ngIf="selectedName">{{selectedName}}</div>
                    <div class="no-close s-list c-pointer m-b-2 flex-1 d-flex sub"><i
                            class="no-close s-list fa fa-chevron-down s-text"></i>
                    </div>
                    <div class=" m-b-2 drop-list" *ngIf="idListOpen">
                        <div (click)="selectId(id.sericeId,id.sericeName)" *ngFor="let id of list_id"
                            class=" p-t-5 p-b-5 p-l-8 c-pointer">{{id.sericeName}}</div>
                    </div>
                </div>
            </div>
            <div class="m-t-20 m-b-10 p-l-10 m-l-10 m-l-10">
                <span class="sub-head">Request Name</span>
                <div>
                    <input type="text" class="input" #serviceInput>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <div class="m-t-20 m-b-10">
                <span class="sub-head">Team Name</span>
                <div class="no-close col-md-3 s-list d-flex team-drop-down j-space m-text align-center"
                    (click)="teamListOpen = !teamListOpen;fetchServiceTeam();">
                    <div *ngIf="!selectedTeam"
                        class="no-close s-list m-r-10 m-text m-b-2 f-w-400 c-pointer h-min sub flex-1">Team
                    </div>
                    <div *ngIf="selectedTeam">{{selectedTeam}}</div>
                    <div class="no-close s-list c-pointer m-b-2 flex-1 d-flex j-end sub"><i
                            class="no-close s-list fa fa-chevron-down s-text"></i>
                    </div>
                    <div class=" m-b-2 drop-list" *ngIf="teamListOpen">
                        <div (click)="selectTeam(team.teamId,team.teamName)" *ngFor="let team of list_team"
                            class=" p-t-5 p-b-5 p-l-8 c-pointer">{{team.teamName}}</div>
                    </div>
                </div>
            </div>
            <div class="m-t-20 m-b-10 p-l-10 m-l-10 m-l-10">
                <span class="sub-head">Experience</span>
                <div>
                    <input type="text" class="input" #experienceInput>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <div class="m-t-20 m-b-10">
                <span class="sub-head">Base salary</span>
                <div>
                    <input type="text" class="input" #baseSalaryInput>
                </div>
            </div>
            <div class="m-t-20 m-b-10 p-l-10 m-l-10">
                <span class="sub-head">Maximum salary</span>
                <div>
                    <input type="text" class="input" #maxSalaryInput>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <div class="m-t-20 m-b-10">
                <span class="sub-head">Skills</span>
                <div>
                    <input type="text" class="input" #skills>
                </div>
            </div>
            <div class="m-t-20 m-b-10 p-l-10 m-l-10">
                <span class="sub-head">Vacancy</span>
                <div>
                    <input type="text" class="input" #vacancy>
                </div>
            </div>
        </div>
        <div class="m-t-20 m-b-10">
            <div class="d-flex j-end p-t-10 m-t-10">
                <div class="mat-ripple m-r-10 button c-pointer d-flex align-center"><button class="btn-submit"
                        (click)="sumitClick()">Submit</button></div>
                <div class="mat-ripple c-pointer d-flex align-center"><button class="btn-cancel">Cancel</button></div>
            </div>
        </div>
    </div>
</div>
