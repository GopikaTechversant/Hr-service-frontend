<div class="barchart">
    <div class="d-flex head">
        <div class="text"><span class="heading">Candidates By Recruiterwise</span></div>
        <div class="c-pointer">
            <span class="d-flex j-space filter-radio">
                <span> <input type="radio" id="recruiter" name="radio" value="recruiter" [checked]="recruiterCheck"
                        (change)="onRadioChange($event)">
                    <label for="recruiter" class="p-t-5 p-l-5 f-w-400 c-pointer">Recruiters</label></span>
                <span><input type="radio" id="last6" name="radio" value="Last 6 Months" [checked]="lastSixMonth" (change)="onRadioChange($event)"
                        class="">
                    <label for="last6" class="p-t-5 p-l-5 f-w-400 c-pointer">Last 6 Months</label></span>
            </span>
        </div>
    </div>
    <div *ngIf="(sixMonthCount?.length === 0 || !sixMonthCount) && !initialLoader" class="no-data"> No Data Found</div>
    <div *ngIf="initialLoader" class="row m-l-20 initial-loader">
        <div *ngFor="let item of [0,1,2,3]" class="m-t-10 m-b-10">
            <div class="gravatar-title">
                <div><ngx-skeleton-loader [theme]="{
                    width: '200px',
                    'border-radius': '0',
                    height: '15px',
                    'margin-bottom': '10px'
                    }"></ngx-skeleton-loader>
                </div>
                <div>
                    <ngx-skeleton-loader [theme]="{ width: '400px', 'border-radius': '0', height: '15px' }">
                    </ngx-skeleton-loader>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="sixMonthCount?.length !== 0" >
        <canvas id="barChartInterview"></canvas>
    </div>
</div>
