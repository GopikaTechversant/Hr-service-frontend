<div class="barchart">
    <div class="d-flex head">
        <div class="text"><span class="heading">Interview Counts </span><span class="p-4 p-l-8 arrow">Last 6 Months</span>
        </div>
        <div class="d-flex j-end m-r-10">
            <div class="input p-t-10 p-l-6  no-close p-relative">
                <span class="f-right d-flex">
                    <span *ngIf="teamName && teamName.trim() !== ''" (click)="clearFilter()"
                        class="clear-filter c-pointer">x</span>
                    <div (click)="showDepartment = !showDepartment" class="c-pointer">
                        <i [ngClass]="showDepartment ? ' fa fa-chevron-up' : ' fa fa-chevron-down'"
                            class="m-l-5 p-r-10 s-text no-close"></i>
                    </div>
                </span>
                <span class="c-pointer" (click)="showDepartment = !showDepartment">{{teamName.trim() === '' ? 'Select Department' : teamName}}</span>
                <div class="no-close dropdown c-pointer no-close" *ngIf="showDepartment">
                    <div class="p-6"  (click)="selectDepartment(item?.teamName, item?.teamId);!showDepartment" *ngFor="let item of teamDetails">
                        <span class="p-l-10"> {{item?.teamName}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div *ngIf="sixMonthCount?.length === 0 || !sixMonthCount" class="no-data"> No Data Found</div>
        <canvas id="barChartInterview"></canvas>
    </div>
</div>
