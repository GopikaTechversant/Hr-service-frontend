<div class="main">
    <div class="d-flex head j-space p-b-10">
        <div>
            <span class="heading">Detailed Recruitment Report</span><span class="p-l-5 recruiter-name">-Recruiter
                Amritha</span>
        </div>
        <div class="d-flex">
            <span class="c-pointer">
                <span class="filter p-r-10 p-t-10">File Recruiter</span>
                <input type="text" class="input p-l-5" placeholder="Choose Department">
                <i class="fa fa-chevron-down arrow"></i>
            </span>
        </div>
    </div>
    <div class="table-container m-b-0">
        <table class="table">
            <tr class="table-header f-w-500 p-b-10">
                <td> Name</td>
                <td>Position</td>
                <td>Experience</td>
                <td>Current Company </td>
                <td>Location</td>
                <td>Notice Period</td>
                <td>Interview Date & Time</td>
                <td>Panel</td>
                <td>Mode</td>
            </tr>
            <!-- <div class="loader-parent">
                <img src="assets/gif/loader.gif">
            </div> -->
            <ng-container>
                <ng-container *ngFor="let item of  candidateList">
                    <!-- <ng-container *ngFor="let item of innerArray "> -->
                    <tr class="c-pointer">
                        <td>{{ item['candidate.candidateFirstName']}}</td>
                       
                    </tr>
                    <!-- </ng-container> -->

                </ng-container>
            </ng-container>
            <!-- <div *ngIf="list?.length === 0 && !loader" class="data">
                No Data Found
            </div> -->
        </table>
        <div class="pagination d-flex p-10 j-end" *ngIf="candidateList.length > 0 ">
            <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
                [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="pageIndex" aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
