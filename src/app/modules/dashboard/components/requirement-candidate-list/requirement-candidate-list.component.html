<div class="main m-r-11">
    <div class="heading d-flex j-space">
        <div class="title-left"><span>Requirement List</span></div>
        <div class="d-flex j-space title-right">
            <span class="">
                <input type="text" class="input p-l-5" placeholder="Search Candidates">
                <span class="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </span>
            </span>
            <div class="create-btn c-pointer" (click)="navigate('/dashboard/requirement',false)">
                <span class="">Create Requirement</span>
            </div>
        </div>
    </div>
    <div class="content p-t-10 d-flex j-space m-t-10">
        <div class="p-t-10 p-l-10 card d-flex j-space" *ngFor="let candidate of candidates_list">
            <div class="p-7  card-items f-column d-flex">
                <div class="dflex j-space">
                    <span>Candidates</span>
                    <span>{{candidate.candidatesCount}}</span>
                </div>
                <span>Designation {{candidate.requestName}}</span>
                <span>Team {{candidate.teamName}}</span>
                <span>Skills {{candidate.requestSkills}}</span>
                <span>{{candidate.status}}</span>

            </div>


        </div>
    </div>
</div>
