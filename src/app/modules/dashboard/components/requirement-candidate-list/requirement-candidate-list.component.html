<div class="main m-r-11">
    <div class="heading d-flex j-space">
        <div class="title-left p-l-12"><span>Requirement List</span></div>
        <div class="d-flex  title-right">
            <span class="m-r-15">
                <input type="text" class="input p-l-5" placeholder="Search Requirement" 
                    (keydown.enter)="candidateSearch(searchKeyword)" autocomplete="off" [(ngModel)]="searchKeyword">
                <span class="search" (click)="candidateSearch(searchKeyword)">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </span>
            </span>
            <div class="create-btn c-pointer" (click)="navigate('/dashboard/service-requirement',false)">
                <span class="">Create Requirement</span>
            </div>
        </div>
    </div>
    <div class="content p-t-10 d-flex m-t-10 m-l-5">
        <div *ngFor="let candidate of candidates_list" class="candidate-card c-pointer col-md-4"
            (click)="navigate('/dashboard/series/',candidate?.requestId)">
            <div class="d-flex j-space m-b-4 count-title">
                <span class="p-l-6 candidates">Candidates</span>
                <span class="count">{{candidate?.candidatesCount}}</span>
            </div>
            <div class="info-container">
                <div class="info-pair">
                    <div class="key">Requirement</div>
                    <div class="value">: <span class="p-l-3">{{candidate?.requestName}}</span></div>
                </div>
                <div class="info-pair">
                    <div class="key">Team</div>
                    <div class="value">: <span class="p-l-3">{{candidate?.teamName}}</span></div>
                </div>
                <div class="info-pair">
                    <div class="key">Skills</div>
                    <div class="value">: <span class="p-l-3">{{candidate?.requestSkills}}</span></div>
                </div>
                <div class="info-pair p-l-5">
                    <div [ngStyle]="{'color': candidate.status === 'progress' ? '#F57C02' : '#08E179'}">
                        {{candidate.status}}</div>
                </div>
            </div>
        </div>
    </div>


</div>
<div class="page d-flex j-end p-10">
    <button *ngIf="currentPage !== 1" class="box c-pointer" (click)="onPageChange(1)">
        <img src="assets/images/double-arrow-left-icon.svg" alt="" height="14px" width="14px">
    </button>
    <button *ngIf="currentPage === 1" class="box p-r-20 m-r-10">
        <img src="assets/images/inactive-double-arrow-left.svg" alt="" height="23px" width="23px">
    </button>
    <ng-container *ngFor="let page of generatePageNumbers()">
        <button *ngIf="page === '...'" class="box dot" disabled>...</button>
        <button *ngIf="page !== '...' && page === currentPage" class="box current-page c-pointer">{{ page }}</button>
        <button *ngIf="page !== '...' && page !== currentPage" class="box c-pointer" (click)="onPageChange(page)">
        {{page}}</button>
    </ng-container> <button *ngIf="currentPage < lastPage" class="box c-pointer" (click)="onPageChange(lastPage)">
        <img src="assets/images/double-arrow-right-icon.svg" alt="" height="14px" width="14px">
    </button>
    <button *ngIf="currentPage === lastPage" class="box">
        <img src="assets/images/inactive-double-arrow-right.svg" alt="" height="23px" width="23px">
    </button>
</div>
