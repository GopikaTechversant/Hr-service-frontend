<div class="main p-t-10">
  <div class="menu d-flex c-pointer" (click)="navigate('/dashboard',false)" [class.active]="isActive('/dashboard')">
    <img src="assets/images/material-symbols-light_dashboard-outline.png" alt="" height="19px" width="19px" top="4px" left="4px" class="img">
    <span class="menu-text">Dashboard</span>
  </div>
  <div class="menu d-flex c-pointer" (click)="navigate('/dashboard/service-requirement',false)" [class.active]="isActive('/dashboard/service-requirement')">
    <img src="assets/images/file-icons_service-fabric.png" alt="" height="19px" width="19px" top="4px" left="4px">
    <span class="menu-text">Create Requisition</span>
  </div>
  <div class="menu d-flex c-pointer" (click)="navigate('/dashboard/add-candidate',false)" [class.active]="isActive('/dashboard/add-candidate')">
    <img src="assets/images/mdi_user-outline.png" alt="" height="19px" width="19px" top="4px" left="4px">
    <span class="menu-text">Add Candidates</span>
  </div>
  <div class="menu d-flex c-pointer" (click)="navigate('/dashboard/requirement-candidate-list',false)" [class.active]="isActive('/dashboard/requirement-candidate-list')">
    <img src="assets/images/gg_list.png" alt="" height="19px" width="19px" top="4px" left="4px">
    <span class="menu-text">Requirements List</span>
  </div>
  <div class="menu d-flex c-pointer" (click)="navigate('/dashboard/interview-details',false)" [class.active]="isActive('/dashboard/interview-details')">
    <img src="/assets/images/line-md_computer-1.png" alt="" height="19px" width="19px" top="4px" left="4px">
    <span class="menu-text">Interview Details</span>
  </div>
  <div class="menu d-flex c-pointer" (click)="navigate('/dashboard/report-details',false)" [class.active]="isActive('/dashboard/report-details')">
    <img src="assets/images/Group.png" alt="" height="19px" width="19px" top="4px" left="4px">
    <span class="menu-text">Report</span>
  </div>
  <div *ngIf="id && candidateDetailUrl && isActive(candidateDetailUrl)" class="menu d-flex c-pointer" (click)="navigate(candidateDetailUrl, false)" [class.active]="isActive(candidateDetailUrl)">
    <img src="assets/images/Group.png" alt="" height="19px" width="19px" top="4px" left="4px">
    <span class="menu-text">Candidate Detail</span>
  </div>
  <div *ngIf="id && requisitionUrl && isActive(requisitionUrl)" class="menu d-flex c-pointer" (click)="navigate(requisitionUrl, false)" [class.active]="isActive(requisitionUrl)">
    <img src="assets/images/Group.png" alt="" height="19px" width="19px" top="4px" left="4px">
    <span class="menu-text">Requisition Detail</span>
  </div>
  <div *ngIf="requestId && requirementUrl && isActive(requirementUrl)" class="menu d-flex c-pointer" [class.active]="isActive(requirementUrl)">
    <img src="assets/images/Group.png" alt="" height="19px" width="19px" top="4px" left="4px">
    <span class="menu-text">Requisition Detail</span>
  </div>
  <div *ngIf="requestId && candidateScheduleurl && isActive(candidateScheduleurl)" class="menu d-flex c-pointer" [class.active]="isActive(candidateScheduleurl)">
    <img src="assets/images/Group.png" alt="" height="19px" width="19px" top="4px" left="4px">
    <span class="menu-text">Candidate Lists</span>
  </div>
  <div class="menu d-flex c-pointer" (click)="navigate('/dashboard/candidate-pool',false)" [class.active]="isActive('/dashboard/candidate-pool')">
    <img src="assets/images/gg_list.png" alt="" height="19px" width="19px" top="4px" left="4px">
    <span class="menu-text">Candidate Pool</span>
  </div>
</div>
