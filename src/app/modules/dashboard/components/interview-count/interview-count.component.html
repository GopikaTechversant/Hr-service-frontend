<div class="main d-flex">
    <div class="barchart">
        <div class="d-flex head ">
            <div>
                <span class="heading">Interview Counts</span><span class="p-l-5">Last 6 Months</span>
            </div>
            <div class="d-flex">
                <span class="c-pointer input-filter p-relative" (click)="showDepartment = !showDepartment">
                    <input type="text" class="input c-pointer" [value]="teamName">
                    <i class="fa fa-chevron-down arrow"></i>
                    <div *ngIf="showDepartment" class="p-absolute team-dropdown no-close">
                      <div class="team-column" *ngFor="let item of teamDetails" (click)="selectDepartment(item.teamName , item.teamId);showDepartment = !showDepartment">
                        {{item.teamName}}
                      </div>
                    </div>
                  </span> 
            </div>
        </div>
        <div>
            <canvas id="barChartInterview"></canvas>
        </div>
        <div *ngIf="sixMonthCount?.length === 0"> No Data Found</div>
    </div>
    <div class="count-table m-r-15">
        <div class="d-flex head ">
            <div>
                <span class="heading">Interview Counts</span><span class="p-l-5 daywise">Daywise</span>
            </div>
            <div class="d-flex">
                <span class="c-pointer">
                    <div class="p-relative ">
                        <input class="p-l-5  input" placeholder="29/02/11" matInput [matDatepicker]="pickerdate"
                            (dateChange)="dateChange($event)" (click)="pickerdate?.open()" [value]="displayDate">
                        <span> <mat-datepicker #pickerdate class=""></mat-datepicker>
                            <i class="fa fa-calendar-o c-pointer p-absolute calendar-icon" aria-hidden="true"
                                (click)="pickerdate ?.open()"></i>
                        </span>
                    </div>
                </span>
            </div>
        </div>
        <div class="table-container m-b-0">
            <table class="table">
                <tr class="table-header f-w-500 p-b-10">
                    <td>Recruiter Name</td>
                    <td>Interview Schedule Count</td>
                    <td>Interviews Conducted</td>
                    <td>Interview Update</td>
                </tr>
                <!-- <div class="loader-parent">
                    <img src="assets/gif/loader.gif">
                </div> -->
                <ng-container  *ngIf="countArray.length === 0" class="no-data">No Data Found</ng-container >
                <ng-container *ngIf="countArray.length > 0">
                    <ng-container
                        *ngFor="let item of countArray">
                        <tr class="c-pointer">
                            <td>{{item.userFullName}}</td>
                            <td>{{item.interviewScheduled}}</td>
                            <td>{{item.interviewConducted}}</td>
                            <td>1 st round scheduled</td>
                        </tr>
                    </ng-container>
                </ng-container>
                <!-- <div *ngIf="list?.length === 0 && !loader" class="data">
                    No Data Found
                </div> -->
            </table>
        </div>
        <div class="pagination d-flex j-end p-10 " *ngIf="countArray.length > 0">
            <mat-paginator
            (page)="handlePageEvent($event)"
            [length]="length"
            [pageSize]="pageSize"
            [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="pageSizeOptions"
            [pageIndex]="pageIndex"
            aria-label="Select page">
        </mat-paginator>
        </div>
    </div>

</div>
