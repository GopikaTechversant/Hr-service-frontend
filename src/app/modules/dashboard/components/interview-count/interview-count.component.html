<div class="main d-flex">
    <div class="barchart ">
        <div class="d-flex head ">
            <div>
                <span class="heading">Interview Counts</span><span class="p-l-5">Last 6 Months</span>
            </div>
            <div class="d-flex">
                <!-- <span class="filter p-r-10 p-t-10">Choose Department</span> -->
                <span class="c-pointer">
                    <input type="text" class="input p-l-5" placeholder="Choose Department">
                    <i class="fa fa-chevron-down arrow"></i>
                </span>
            </div>
        </div>
        <div>
            <canvas id="barChartInterview"></canvas>
        </div>
    </div>
    <div class="count-table">
        <div class="d-flex head ">
            <div>
                <span class="heading">Interview Counts</span><span class="p-l-5 daywise">Daywise</span>
            </div>
            <div class="d-flex">
                <!-- <span class="filter p-r-10 p-t-10">Choose Department</span> -->
                <span class="c-pointer">
                    <div class="p-relative ">
                        <input class="p-l-5  input" placeholder="29/02/11" matInput [matDatepicker]="pickerdate"
                            (dateChange)="dateChange($event)" (click)="pickerdate?.open()" [value]="displayDate">
                        <span> <mat-datepicker #pickerdate class=""></mat-datepicker>
                            <i class="fa fa-calendar-o c-pointer p-absolute calendar-icon" aria-hidden="true"
                                (click)="pickerdate ?.open()"></i>
                        </span>
                    </div>
                </span>
            </div>
        </div>
        <div class="table-container m-b-0">
            <table class="table">
                <tr class="table-row f-w-500 p-b-10">
                    <td class="table-heading">Recruiter Name</td>
                    <td class="table-heading">Interview Schedule Count</td>
                    <td class="table-heading">Interviews Conducted</td>
                    <td class="table-heading">Interview Update</td>
                </tr>
                <!-- <div class="loader-parent">
                    <img src="assets/gif/loader.gif">
                </div> -->
                <ng-container *ngIf="list?.length > 0">

                    <ng-container
                        *ngFor="let recruiter of list | paginate:  { itemsPerPage:currentLimit, currentPage: currentpage ,totalItems: list?.length}">
                        <tr class="recruiter c-pointer table-row">
                            <td>{{ recruiter.name}}</td>
                            <td>{{recruiter.count}}</td>
                            <td>{{ recruiter.conducted}}</td>
                            <td>{{ recruiter.update}}</td>
                        </tr>
                    </ng-container>
                </ng-container>

                <!-- <div *ngIf="list?.length === 0 && !loader" class="data">
                    No Data Found
                </div> -->
            </table>
            <div class="pagination d-flex j-end p-10 " *ngIf="list.length > 0 ">
                <pagination-controls class="pagination-box" *ngIf="list?.length > 0" (pageChange)="pageChange($event)"
                    class="record-pagination" previousLabel="" nextLabel=""></pagination-controls>
            </div>
        </div>
    </div>

</div>
