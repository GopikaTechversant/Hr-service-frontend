<div class="main">
    <div class="d-flex head">
        <div>
            <span class="heading">Application Received By Departments</span>
        </div>
        <div class="d-flex">
            <span class="filter p-r-10 p-t-10">Datewise</span>
            <div class="p-relative ">
                <input class="p-l-5  input c-pointer" placeholder="MM/DD/YY" matInput [matDatepicker]="pickerdate"
                    (dateChange)="dateChange($event)" (click)="pickerdate?.open()" [value]="displayDate">
                <span> <mat-datepicker #pickerdate class=""></mat-datepicker>
                    <i class="fa fa-calendar-o c-pointer p-absolute calendar-icon" aria-hidden="true"
                        (click)="pickerdate ?.open()"></i>
                </span>
            </div>
        </div>
    </div>
    <div>
        <div *ngIf="applicationList?.length === 0" class="no-data">No Data Found</div>
        <canvas id="barChart"></canvas>
    </div>
</div>
