<div class="m-10 main">
    <div class="f-s-16 p-10 head">
        <span class="f-w-500 comment-heading">Add Score</span>
    </div>
    <div class="m-t-0 m-l-10">
        <input type="text" class="form-control p-l-5" id="score">
    </div>
    <div class="f-s-16 p-10 head">
        <span class="f-w-500 comment-heading">Add Description</span>
    </div>
    <div class="m-t-0 m-l-10">
        <textarea name="" id="feedback" cols="35" rows="7" class="comment p-l-5" id="description"></textarea>
    </div>
    <div class="f-s-16 p-10 head">
        <span class="f-w-500 comment-heading">Add Attachment</span>
    </div>
    <div class="m-t-0 m-l-10">
        <div class="input-box d-flex j-center">
            <div class="upload-resume-btn c-pointer d-flex align-center" *ngIf="!resumeUploadSuccess"
                (click)="triggerFileInput();$event.stopPropagation();$event.preventDefault();">
                <span class="upload p-t-3"><img class="p-5" src="/assets/images/file-upload.png" alt="" height="20"
                        width="20"></span>
                <span class="p-l-2">Drop a file to add,Or <span class="choose-file">Choose file</span></span>
            </div>
            <div *ngIf="resumeUploadSuccess" class="file-name d-flex j-space">
                <div class="d-flex align-center p-t-3">
                <span><img class="uploaded-file" src="/assets/images/file-uploaded.png" alt="" height="20"
                        width="20"></span>
                <span class="p-b-3">{{selectedFile?.name}}</span>
            </div>
            <span class="p-t-7 change-file c-pointer" (click)="triggerFileInput();$event.stopPropagation();$event.preventDefault();">Change</span>
            </div>
            <input type="file" name="file" #fileInput class="input-box" style="display:none"
                (change)="onFileSelected($event)">
        </div>
    </div>
    <div class="d-flex btn j-space">
        <button class="cancel-btn c-pointer" (click)="cancelClick()">Cancel</button>
        <button class="submit-btn c-pointer" (click)="submitClick()">Add</button>
    </div>
</div>
