<div class="m-10">
    <div class="p-l-5">
        <span class="f-s-18 f-w-500 detail-head p-t-5">HR Station</span>
    </div>
    <div class="main d-flex">
        <div class="table-container m-b-0">
            <table class="table">
                <tr class="table-header f-w-500 p-b-10">
                    <td>Candidate ID</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Phone</td>
                    <td>Status</td>
                    <td>More Details</td>
                </tr>
                <div *ngIf="loader" class="loader-parent">
                    <img src="assets/gif/loader.gif">
                </div>
                <ng-container *ngIf="candidateList?.length > 0">
                    <ng-container *ngFor="let innerArray of candidateList">
                      <ng-container *ngFor="let item of innerArray">
                        <tr class="candidate c-pointer">
                          <td>{{ item['candidate.candidateId'] }}</td>
                          <td>{{ item['candidate.candidateFirstName'] }} {{ item['candidate.candidateLastName'] }}</td>
                          <td>{{ item['candidate.candidateEmail'] }}</td>
                          <td>{{ item['candidate.candidateMobileNo'] }}</td>
                          <td>{{ item.serviceStatus }}</td>
                          <td><button class="btn" (click)="viewCandidateDetail(item)">View detail</button></td>
                        </tr>
                      </ng-container>
                    </ng-container>
                  </ng-container>
                  
                <!-- <div *ngIf="candidateList?.length === 0 && !loader" class="data">
                    No Data Found
                </div> -->
            </table>
        </div>
    </div>
</div>
